language: haxe
os:
  - linux
  - osx
cache:
  directories:
  - "/home/travis/haxe/lib"
before_install:
  sudo -E ./travis/before_install.sh
install:
  ./travis/install.sh
script:
  ./travis/script.sh
before_deploy:
  ./travis/before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - export/android/bin/bin/FollowTheBeat-debug.apk
    - export/linux64/cpp/FollowTheBeat*.zip
    - export/mac64/cpp/FollowTheBeat*.zip
    - export/windows/neko/FollowTheBeat*.zip
  skip_cleanup: true
  on:
    tags: true
after_deploy:
  - rm -f export/android/bin/bin/FollowTheBeat-debug.apk
  - rm -f export/linux64/cpp/FollowTheBeat*.zip
  - rm -f export/mac64/cpp/FollowTheBeat*.zip
  - rm -f export/windows/neko/FollowTheBeat*.zip
